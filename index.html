<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong</h1>
      </div>
    <form id="ping-pong">
        <h4>
          <p><strong>Rules of Ping-Pong:</strong></p>
          <p>Ping-Pong will count up to your number from 1 with the following exceptions:</p>
          <ul>
            <li> Numbers divisible by 3 are replaced with "ping" </li>
            <li> Numbers divisible by 5 are replaced with "pong" </li>
            <li> Numbers divisible by 15 are replaced with "pingpong" </li>
        </h4>
        <div class="form-group">
          <label for="userinput"></label>
          <input id="userinput" type="text" name="" value="">
          <button type="submit" name="button"> Ping-Pong! </button>
        </div>
    </form>
      <input type="button" value="Refresh Page" onClick="window.location.reload()" name="refresh">
      <div class="result">
        <h3>Ping-Pong: <span id="results"></span></h3>
      </div>
    </div>
  </body>
</html>
